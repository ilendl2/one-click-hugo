{{ define "main" }}
  <div class="grid-container">
    <div class="grid-x grid-padding-x grid-padding-y align-center">
      <div class="medium-6 cell">
        <h1 class="f2 lh-title b mb3">{{.Title}}</h1>
        <div class="cms mw6">
          {{ if .Params.image }}<img src="{{ .Params.image }}" alt="{{ .Title }}" />{{ end }}
          {{ .Content }}
        </div>
      </div>
    </div>
  </div>
{{ end }}
