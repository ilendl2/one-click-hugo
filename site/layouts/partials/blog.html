<div class="grid-container pad">
	<div class="grid-x grid-padding-x grid-padding-y">
		<div class="medium-12 cell">
			<center><h2><strong>Our Blog</strong></h2></center>
		</div>
		<div class="medium-12 cell">
			<div class="grid-x grid-padding-x grid-padding-y medium-up-2">
				{{ range first 4 (where .Data.Pages "Type" "blog") }}
					<div class="cell">
						<div class="card">
							<h3 class="primary">{{ .Title }}</h3>
							<p><strong><small>{{ .Date.Format "Mon, Jan 2, 2006" }}</small></strong></p>
							<p>{{ .Description }}</p>
							<a href="{{ .RelPermalink }}" class="button">Read more â†’</a>
						</div>
					</div>
				{{ end }}
			</div>
		</div>
	</div>
</div>
