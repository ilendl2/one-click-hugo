{{ define "main" }}

  {{ partial "jumbotron" (dict "imageUrl" .Params.image "title" .Title) }}

  <div class="grid-container">
    {{ range $index, $element := .Params.values }}
      {{ if modBool $index 2 }}
        {{ partial "media-block" $element }}
      {{ else }}
        {{ partial "media-block-reverse" $element }}
      {{ end }}
    {{ end }}
  </div>

{{ end }}
